<div class="container-fluid">
  <h2>Explorar</h2>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2">
        <label class="d-block" for="year">Ano</label>
        <select2 [data]="years" [options]="options" [cssImport]="true"></select2>
      </div>
      <div class="col-md-3">
        <label class="d-block" for="year">Ordenar por</label>
        <select2 [data]="orderBy" [options]="options" [cssImport]="true"></select2>
      </div>
      <div class="col-md-3">
        <label class="d-block" for="year">GÃªneros</label>
        <select2 [data]="genre" [options]="optionsMultiple" [cssImport]="true"></select2>
      </div>
    </div>
  </div>
  <h2>Filmes</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let movie of discoverResponse.results">
      <img class="mobile" [src]="'https://image.tmdb.org/t/p/w500_and_h282_face/' +  movie.backdrop_path" alt="">
      <!-- {{ 'https://image.tmdb.org/t/p/w500_and_h282_face/' + movie.poster_path }}
      {{ 'https://image.tmdb.org/t/p/w500_and_h282_face/' + movie.backdrop_path }} -->
      <div class="content">
        <a>{{ movie.title }}</a>
        <span>{{ (movie.release_date | date: 'dd') + ' de ' + (movie.release_date | date: 'MMMM') + ' de ' + (movie.release_date | date: 'yyyy') }}</span>
      </div>
    </div>
  </div>

</div>
